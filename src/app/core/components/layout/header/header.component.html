<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
      <div class="wrap-link">
        <button
          mat-button
          routerLink="/dashboard"
          routerLinkActive="active-link"
        >
          Dashboard
        </button>
        <button mat-button routerLink="/admins" routerLinkActive="active-link">
          Admins
        </button>
        <button
          mat-button
          [matMenuTriggerFor]="PCI"
          #clickHoverMenuTrigger="matMenuTrigger"
        >
          PCI-DSS Requirment
        </button>
        <mat-menu #PCI="matMenu" yPosition="below" xPosition="before">
          <button
            mat-menu-item
            routerLink="/addQuestion"
            routerLinkActive="active-link"
          >
            Add Question
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            routerLink="/checkAnswer"
            routerLinkActive="active-link"
          >
            Check Answer
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            routerLink="/viewQuestion"
            routerLinkActive="active-link"
          >
            View Question
          </button>
        </mat-menu>
        <button
          mat-button
          routerLink="/question"
          routerLinkActive="active-link"
        >
          Questions
        </button>
      </div>

      <div>
        <mat-form-field>
          <input matInput type="text" />
          <button
            mat-icon-button
            matSuffix
            (click)="(false)"
            [attr.aria-label]="'search label'"
          >
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div>
        <button mat-icon-button class="icon-button" aria-label="icon-button">
          <mat-icon matBadge="10" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <app-avatar
          [avatar]="'https://picsum.photos/seed/picsum/300/300'"
        ></app-avatar>
        <app-profile [name]="'ahmed'"></app-profile>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="second-row" *ngIf="showCategory">
      <div class="wrap-category">
        <app-category-card></app-category-card>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
