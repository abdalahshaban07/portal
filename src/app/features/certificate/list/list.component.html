<div class="wrap" fxLayout="column" fxLayoutAlign="start">
  <div class="create-btn">
    <button mat-button routerLink="/certificate/create">
      <mat-icon>create_new_folder</mat-icon>
      Create New Certificate
    </button>
  </div>
  <div>
    <app-custom-table
      (action)="onTableAction($event)"
      [dataSource]="datatSet"
      [length]="length"
      [columns]="columns"
      [haveActions]="true"
      [actions]="actions"
      (pagenatior)="onPaginator($event)"
    ></app-custom-table>
  </div>
</div>
