<div class="wrap" fxLayout="column" fxLayoutAlign="start">
  <div class="create-btn">
    <button mat-button>
      <mat-icon>create_new_folder</mat-icon>
      Create New Customer
    </button>
  </div>
  <div>
    <app-custom-table
      (action)="onTableAction($event)"
      [dataSource]="datatSet"
      [columns]="columns"
      [haveActions]="true"
      [actions]="actions"
      [haveSelect]="true"
      [hasName]="false"
      [name]="'Customer'"
    ></app-custom-table>
  </div>
</div>
