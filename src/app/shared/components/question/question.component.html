<div class="wrap">
  <div class="question-title">
    <p>
      {{ question.title }}
    </p>
  </div>
  <div class="question-note">
    <p>
      {{ question.note }}
    </p>
    <div
      class="question-content"
      *ngFor="let item of question.content; index as i"
    >
      <p>{{ numToSSColumnLetter(i) }} - {{ item }}</p>
    </div>
  </div>
</div>
